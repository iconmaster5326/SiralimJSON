$schema: https://json-schema.org/draft/2020-12/schema
$id: artifact.yaml
title: Artifact
description: |
  A Siralim Ultimate artifact item definition.
  What you think of as "items" are distributed across multiple different classes in-game;
  these are items that are equippable by creatures.
type: object
additionalProperties: false
required:
  - id
  - name
  - description
  - icons
  - stat
  - notes
properties:
  id:
    description: The unique ID of this item.
    type: integer
    minimum: 0
  name:
    description: The English name of this item.
    type: string
  description:
    description: The English description of this item.
    type: string
  icons:
    description: |
      The path to the images for this item's icons.
      There are 6 tiers of artifacts:
      One going up a tier every 5 levels until level 25,
      and then one more after awakwning.
    type: array
    minLength: 6
    maxLength: 6
    items:
      type: string
  stat:
    $ref: _stat.yaml
    description: |
      The stat this artifact grants.
      Also determines how the spell slots activate.
  notes:
    description: Any user-given notes for this item.
    type: array
    items:
      $ref: _note.yaml
