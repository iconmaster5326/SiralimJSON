$schema: https://json-schema.org/draft/2020-12/schema
$id: combined.yaml
title: Siralim Ultimate Database
description: A full database of Siralim Ultimate data.
type: object
additionalProperties: false
required:
  - metadata
  - creatures
  - races
  - traits
properties:
  metadata:
    $ref: metadata.yaml
    description: metadata for this file.
  creatures:
    description: All creatures in the game.
    type: array
    items:
      $ref: creature.yaml
  races:
    description: All races in the game.
    type: array
    items:
      $ref: race.yaml
  traits:
    description: All traits in the game.
    type: array
    items:
      $ref: trait.yaml
