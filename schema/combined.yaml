$schema: https://json-schema.org/draft/2020-12/schema
$id: combined.yaml
title: Siralim Ultimate Database
description: A full database of Siralim Ultimate data.
type: object
additionalProperties: false
required:
  - metadata
  - creatures
  - races
  - traits
  - spells
  - spellProperties
  - spellPropertyItems
  - materials
  - artifacts
  - personalities
  - skins
properties:
  metadata:
    $ref: metadata.yaml
    description: metadata for this file.
  creatures:
    description: All creatures in the game.
    type: array
    items:
      $ref: creature.yaml
  races:
    description: All races in the game.
    type: array
    items:
      $ref: race.yaml
  traits:
    description: All traits in the game.
    type: array
    items:
      $ref: trait.yaml
  spells:
    description: All spells in the game.
    type: array
    items:
      $ref: spell.yaml
  spellProperties:
    description: All spell properties in the game.
    type: array
    items:
      $ref: spellProperty.yaml
  spellPropertyItems:
    description: All spell property items in the game.
    type: array
    items:
      $ref: spellPropertyItem.yaml
  materials:
    description: All material items in the game.
    type: array
    items:
      $ref: material.yaml
  artifacts:
    description: All artifact items in the game.
    type: array
    items:
      $ref: artifact.yaml
  personalities:
    description: All personalities in the game.
    type: array
    items:
      $ref: personality.yaml
  skins:
    description: All skins in the game.
    type: array
    items:
      $ref: skin.yaml
