$schema: https://json-schema.org/draft/2020-12/schema
$id: weather.yaml
title: Weather
description: A Siralim Ultimate castle weather definition.
type: object
additionalProperties: false
required:
  - id
  - name
  - sources
  - notes
  - creator
properties:
  id:
    description: The unique ID of this decoration.
    type: integer
    minimum: 0
  name:
    description: The English name of this decoration.
    type: string
  sources:
    description: Where you can locate this decoration.
    type: array
    items:
      $ref: _source.yaml
  notes:
    description: Any user-given notes for this decoration.
    type: array
    items:
      $ref: _note.yaml
  creator:
    description: Who backed/created this decoration, if known?
    oneOf:
      - type: "null"
      - type: string
