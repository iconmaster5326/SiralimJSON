$schema: https://json-schema.org/draft/2020-12/schema
$id: individual.yaml
title: Siralim Ultimate Database (Individualized)
description: A full database of Siralim Ultimate data. Split out into multiple files.
type: object
additionalProperties: false
required:
  - metadata
  - creatures
  - races
  - traits
  - spells
  - spellProperties
  - spellPropertyItems
  - materials
  - artifacts
  - personalities
  - skins
  - costumes
  - decorations
  - wallStyles
  - floorStyles
  - backgrounds
  - weather
  - music
  - gods
  - realms
  - conditions
  - specializations
  - perks
  - realmProperties
  - falseGods
  - runes
  - netherBosses
  - projects
  - projectItems
  - accessories
properties:
  metadata:
    $ref: metadata.yaml
    description: metadata for this file.
  creatures:
    description: All creatures in the game.
    type: object
    propertyNames:
      pattern: "^\\d+$"
    additionalProperties:
      type: string
  races:
    description: All races in the game.
    type: object
    additionalProperties:
      type: string
  traits:
