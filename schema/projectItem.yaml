$schema: https://json-schema.org/draft/2020-12/schema
$id: projectItem.yaml
title: Project Item
description: |
  A Siralim Ultimate project item definition.
  This does NOT include Arcane Dust and Monster Parts,
  which are treated completely seperately by the game.
type: object
additionalProperties: false
required:
  - id
  - name
  - icon
  - projects
  - sources
  - notes
properties:
  id:
    description: The unique ID of this item.
    type: integer
    minimum: 0
  name:
    description: The English name of this item.
    type: string
  icon:
    description: |
      The path to the icon for this item.
      Note that these icons are larger than usual item icons!
    type: string
  projects:
    description: The IDs of the projects this item is used for.
    type: array
    items:
      type: integer
      minimum: 0
  sources:
    description: Where you can locate this item.
    type: array
    items:
      $ref: _source.yaml
  notes:
    description: Any user-given notes for this item.
    type: array
    items:
      $ref: _note.yaml
