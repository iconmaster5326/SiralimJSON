$schema: https://json-schema.org/draft/2020-12/schema
$id: spellPropertyItem.yaml
title: Spell Property Item
description: |
  A Siralim Ultimate spell property item definition.
  What you think of as "items" are distributed across multiple different classes in-game;
  these are items that represent spell properties.
type: object
additionalProperties: false
required:
  - id
  - description
  - icon
  - sources
  - spellProperties
  - notes
properties:
  id:
    description: The unique ID of this item.
    type: integer
    minimum: 0
  description:
    description: The English description of this item.
    type: string
  icon:
    description: The path to the image for this item's icon.
    type: string
  sources:
    description: Where you can locate this item.
    type: array
    items:
      $ref: _source.yaml
  spellProperties:
    description: The IDs of the spell properties this item can give to spell gems.
    type: array
    items:
      type: integer
      minimum: 0
  notes:
    description: Any user-given notes for this item.
    type: array
    items:
      $ref: _note.yaml
